<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça seu cadastro | DestinyAirlines </title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Host+Grotesk:ital,wght@0,300..800;1,300..800&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="shortcut icon" href="imagem/LOGO_degrade-removebg-preview.png" type="image;x-icon">
    <link rel="stylesheet" href="CSS/cadastro.css">
</head>

<body>
    <div class="container">

        <fieldset class="tela">
            <legend><a href="Destiny-Airlines.html"><img src="imagem/Destiny_1.png" alt="" class="img"></a></legend>
            <p class="p0">Faça seu cadastro</p><br>

            <div class="input-row">
                <h1> Nome </h1><input type="text" id="username" name="username">
                <h1> Telefone </h1><input type="tel" class="phone">
            </div>

            <div class="input-row">
                <h1>Endereço </h1><input type="email" class="addres">
                <h1>Número </h1><input type="number" class="number">

            </div>

            <div class="input-row">
                <h1>CEP</h1><input type="number" class="CEP">
                <h1> CPF </h1><input type="email" class="complement">

            </div>
            <div class="input-row">
                <h1>Estado </h1><input type="email" id="stat">
                <h1>País </h1><input type="text" class="País">

            </div>

            <div class="input-row ">
                <h1 class="text">Insira um email</h1><input type="email" class="email">
            </div>

            <div class="input-row ">

                <h1 class="p2">Insira uma senha </h1><input type="password" class="senha">
                <h1 class="p2">Confirmar senha </h1><input type="password" class="senha">

            </div>


            <button class="registerSaved"><a href="login.html"> <strong>Cadastrar e salvar </strong> </a></button>
    </div>


    </fieldset>


    <footer>
        <p class="p3"> Protegido por reCAPTCHAR e se aplica às <u><strong>Políticas de Privacidade</strong></u> e
            aos <u><strong>Termos de Serviço do Google.</strong></u></p>
    </footer>

</body>

</html>
